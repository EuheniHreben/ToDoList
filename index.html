<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="todo">
      <form class="form">
        <button
          id="clearChecksBtn"
          class="btn btn--type-first"
          type="button"
          aria-label="Сбросить отметки"
        >
          <i class="fa-solid fa-rotate" aria-hidden="true"></i>
        </button>

        <input type="text" id="taskInput" placeholder="Добавить задачу..." />

        <button
          id="addBtn"
          class="btn btn--type-first"
          type="submit"
          aria-label="Добавить задачу"
        >
          ➕
        </button>
      </form>

      <ul id="taskList" class="list" aria-label="Список задач"></ul>
      <p id="emptyState" class="empty-state hidden">
        Пока пусто... Добавь первую задачу ➕
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
