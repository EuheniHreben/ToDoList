<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="settings" aria-label="Настройки">
      <button
        id="settingsBtn"
        class="settings__btn"
        type="button"
        aria-label="Открыть настройки"
        aria-haspopup="dialog"
        aria-expanded="false"
      >
        <i class="fa-solid fa-gear" aria-hidden="true"></i>
      </button>

      <div
        id="settingsPanel"
        class="settings__panel hidden"
        role="dialog"
        aria-label="Настройки приложения"
      >
        <div class="settings__row">
          <label for="themeSelect" class="settings__label">Тема</label>
          <select id="themeSelect" class="settings__select">
            <option value="auto">Авто</option>
            <option value="dark">Тёмная</option>
            <option value="light">Светлая</option>
          </select>
        </div>

        <div class="settings__row">
          <label for="sortSelect" class="settings__label">Сортировка</label>
          <select id="sortSelect" class="settings__select">
            <option value="added">По порядку добавления</option>
            <option value="alpha">По алфавиту</option>
          </select>
        </div>
      </div>
    </div>
    <div id="backdrop" class="backdrop hidden" aria-hidden="true"></div>
    <div class="todo">
      <form class="form">
        <button
          id="clearChecksBtn"
          class="btn btn--type-first"
          type="button"
          aria-label="Сбросить отметки"
        >
          <i class="fa-solid fa-rotate" aria-hidden="true"></i>
        </button>

        <input type="text" id="taskInput" placeholder="Добавить задачу..." />

        <button
          id="addBtn"
          class="btn btn--type-first"
          type="submit"
          aria-label="Добавить задачу"
        >
          ➕
        </button>
      </form>

      <ul id="taskList" class="list" aria-label="Список задач"></ul>
      <p id="emptyState" class="empty-state hidden">
        Пока пусто... Добавь первую задачу ➕
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
